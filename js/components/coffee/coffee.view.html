<div class="col-md-12">
  <h1>Coffees</h1>
  <input type="text" name="name" class="form-control" placeholder="search for a coffee" ng-model="coffeeCtrl.search">
  <br>
  <button ng-click="coffeeCtrl.showForm()" class="btn btn-info">Add Coffee</button>
  <br>
  <br>
</div>
<div class="col-md-12">
  <form ng-if="coffeeCtrl.form" ng-submit="coffeeCtrl.addCoffee()">
    <h1>Add Coffee</h1>
    <div class="form-group">
      <label for="name">Coffee Name</label>
      <input type="text" name="name" class="form-control" id="name" placeholder="name" ng-model="coffeeCtrl.coffee.name" required>
    </div>
    <div class="form-group">
      <label for="roaster">Roaster</label>
      <input type="text" name="roaster" class="form-control" id="roaster" placeholder="roaster" ng-model="coffeeCtrl.coffee.roaster" required>
    </div>
    <div class="form-group">
      <label for="origin">Origin</label>
      <input type="text" name="origin" class="form-control" id="origin" placeholder="origin" ng-model="coffeeCtrl.coffee.origin" required>
    </div>
    <div class="form-group">
      <label for="roast">Roast</label>
      <input type="text" name="roast" class="form-control" id="roast" placeholder="roast" ng-model="coffeeCtrl.coffee.roast" required>
    </div>
    <div class="form-group">
      <label for="price">Price</label>
      <input type="number" name="price" class="form-control" id="price" placeholder="price" ng-model="coffeeCtrl.coffee.price" required>
    </div>
    <div class="form-group">
      <label for="caffeine">Caffeine Content</label>
      <input type="number" name="caffeine" class="form-control" id="caffeine" placeholder="caffeine" ng-model="coffeeCtrl.coffee.caffeine" required>
    </div>
    <div class="form-group">
      <label for="decaf">Decaf</label>
      <select name="decaf" class="form-control" id="decaf" ng-model="coffeeCtrl.coffee.decaf" required>
        <option value="" selected disabled>Select an Option</option>
        <option value="false">False</option>
        <option value="true">True</option>
      </select>
    </div>
    <input type="submit" class="btn btn-primary btn-lg" value="Add Coffee">
    <button ng-click="coffeeCtrl.showForm()" class="btn btn-secondary btn-lg">Cancel</button>
  </form>
  <br>
  <br>
</div>

<table class="table table-striped table-bordered">
  <tr>
    <th>
      Name
    </th>
    <th>
      Roaster
    </th>
    <th>
      Origin
    </th>
    <th>
      Roast
    </th>
    <th>
      Price
    </th>
    <th>
      Caffeine
    </th>
    <th>
      Decaf
    </th>
  </tr>
  <tr ng-repeat="coffee in coffeeCtrl.coffees | filter: coffeeCtrl.search">
    <td>
      {{coffee.name}}
    </td>
    <td>
      {{coffee.roaster}}
    </td>
    <td>
      {{coffee.origin}}
    </td>
    <td>
      {{coffee.roast}}
    </td>
    <td>
      {{coffee.price | currency}}
    </td>
    <td>
      {{coffee.caffeine}} mg
    </td>
    <td>
      {{coffee.decaf}}
    </td>
  </tr>
</table>
